<ion-header>
  
</ion-header>

<ion-content class="home notertor-site">
  <page-layout></page-layout>
  <div class="main-page-wrapper">

    <div class="header-wrap" padding no-margin style="padding:10px; text-align:center;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button class="filter" (click)="openModal()">
              <!--<ion-icon name="md-menu" class="icon-search-filter"></ion-icon>-->
              <span class="span-search-filter">Search by filters</span>
            </button>
          </ion-col>
          <!--<ion-col>
            <ion-searchbar class="home-notebook-search" animated="true" autocomplete="on" placeholder="Search notebooks" (ionInput)="onInput($event)"></ion-searchbar>
          </ion-col>-->
        </ion-row>
      </ion-grid>
    </div>
    <!--End of mainHeader-->




    <div class="BigMainWrapper">
      <div class="home-note-slice" padding no-margin>
        <div padding class="textCenter">
          <div class="notbookMain" *ngFor="let books of bookLists">
            <div class="notebookpagedetails" (click)="notebookdetail(books.NotebookId)">
              <img src="assets/images/notebooks.png">
              <div class="textdiv">
                <div class="main1">
                  <div class="main2">
                    <img src="{{url}}{{books.SubmitterPic}}">
                  </div>
                  <div class="main3">{{books.SubjectName}}</div>

                </div>
              </div>
              <div class="{{(books.Innovation_Investment==1)?'Inno_inv_val_1':(books.Innovation_Investment==2)?'Inno_inv_val_2':'Inno_inv_val_0'}}">I</div>
            </div>

            <div class="creatorName">
              <span class="subjectdetails"> Subject:</span> <span class="creat-name-sp"> {{books.SubjectName}} </span>
              <hr />
              <span class="subjectdetails"> Creator:</span> <span margin-vertical> {{books.FirstName}} {{books.LastName}} </span>
              <div class="creatorbutton">
                <button ion-button class="btn-wallet" (click)="home(books.NotebookId)"> All Properties</button>
              </div>
            </div>
            <div class="clearfix" margin-bottom></div>
          </div>


          <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </div>
      </div>
    </div>
    <!--End of BigMainWrapper-->

  </div>

</ion-content>
